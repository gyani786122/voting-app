<div class="candidates-container">
  <h2>Candidates</h2>
  <table mat-table [dataSource]="candidates" class="candidates-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Vote Count Column -->
    <ng-container matColumnDef="voteCount">
      <th mat-header-cell *matHeaderCellDef>Votes</th>
      <td mat-cell *matCellDef="let element">{{ element.voteCount }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-fab class="add-button" (click)="openAddDialog()" color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
